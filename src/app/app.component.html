<ion-app>
  <ion-split-pane [when]="true" contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content>
        <ion-list>

          <ion-menu-toggle auto-hide="false">
            <ion-item routerDirection="root" routerLink="/main" lines="none" detail="false">
              <ion-icon slot="start"></ion-icon>
              <ion-label>Main Page</ion-label>
            </ion-item>

          </ion-menu-toggle>


          <ion-menu-toggle auto-hide="false" *ngFor="let p of dictionaryState.dictionariesKeyList ; let i = index">
            <ion-item (click)="selectedIndex = i" routerDirection="root" [routerLink]="'/dictionary/'+p" lines="none"
              detail="false">
              <ion-icon slot="start"></ion-icon>
              <ion-label>Dictionary {{ p }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
